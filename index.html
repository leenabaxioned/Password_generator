<!DOCTYPE html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Password Generator</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      media="screen"
      href="assets/vendor/font-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header></header>
      <!--header section start-->
      <!--main section start-->
      <main>
        <section class="main">
          <div class="wrapper">
            <div class="box">
              <h1>Password Generator</h1>
              <div class="row-inputbox">
                <span id="pass-box">Testing</span>
                <span class="material-icons" id="copyIcon">content_copy</span>
              </div>
              <div class="row">
                <label for="password-length">
                  <div class="left">Password Length</div>
                </label>
                <div class="right password-length">
                  <input
                    type="number"
                    name=""
                    id="total-char"
                    max="30"
                    min="2"
                    value="10"
                  />
                </div>
              </div>
              <div class="row">
                <label for="upper-case">
                  <div class="left">Includes uppercase letters</div>
                </label>
                <div class="right">
                  <input type="checkbox" name="" id="upper-case" checked />
                </div>
              </div>
              <div class="row">
                <label for="lower-case">
                  <div class="left">Includes lowercase letters</div>
                </label>
                <div class="right">
                  <input type="checkbox" name="" id="lower-case" />
                </div>
              </div>
              <div class="row">
                <label for="numbers">
                  <div class="left">Includes numbers</div>
                </label>
                <div class="right">
                  <input type="checkbox" name="" id="numbers" />
                </div>
              </div>
              <div class="row">
                <label for="symbols">
                  <div class="left">Includes Symbols</div>
                </label>
                <div class="right">
                  <input type="checkbox" name="" id="symbols" />
                </div>
              </div>
              <div class="row">
                <button type="button" id="btn">Generate Password</button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!--main section end-->
      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
